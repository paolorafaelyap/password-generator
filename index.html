<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h1>Generate a Password</h1>
        </div>
        <div class="range-wrap">
            <h2>Select character length:</h2>
            <br>
            <!--slider range-->
            <div class="range-value" id="rangeV"></div>
            <input id="range" type="range" min="8" max="128" value="16" step="1">
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your new password will magically appear here"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
         <div class="row">
             <div class="column">
                <button id="generate" class="btn">Create Password</button>
             </div>
            <div class="column">
                <input class="btn btn-danger" type="reset" value="Reset">
            </div>
            <div class="column">
                <button id="generate" class="btn">Copy!</button>
            </div>
         </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
